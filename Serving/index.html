<body>

        <div id="result"></div>

            <div class="card">
                <form class="myForm ">
                    <img src="../images/logo 2.png" class="logo" alt="logo">
                    <h1 class="logoTitle">Digi Caf√©</h1>
                    <div class="alert alert-danger" role="alert"></div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input class="myInput" type="email" placeholder="Email" id="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input class="myInput" id="signInPswd" type="password" placeholder="Password" id="pass" required>

                            </div>
                            <div class="form-group">
                                <a href="forgotPassword.html" class="link-danger">Forgot Password?</a>
                            </div>

                    </div>
                </div>
            </div>
